name: Continuous Integration

# This action works with pull requests and pushes
on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  prettier:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Prettify code
        uses: creyD/prettier_action@v4.2
